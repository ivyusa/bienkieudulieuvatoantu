<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        ly = prompt('Nhap diem ly')
        hoa = prompt('Nhap diem hoa')
        sinh = prompt('Nhap diem sinh')
        let dly = parseInt(ly)
        let dhoa = parseInt(hoa)
        let dsinh = parseInt(sinh)
        dtb=(dly+dhoa+dsinh)/3
        sum=dly+dhoa+dsinh
        document.write('Diem trung binh la ' + dtb + '</br>')
        document.write('Tong diem la ' + sum)
    </script>
</body>
</html>
